<form nz-form [formGroup]="authForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Логин" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Пароль" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Запомнить</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Забыли пароль?</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">Войти</button>
      Или
      <a>зарегистрируйтесь сейчас!</a>
    </nz-form-control>
  </nz-form-item>
</form>
