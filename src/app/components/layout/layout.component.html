<nz-layout>
  <header>
    <div class="logo-and-search">
      <h2 class="logo">
        <a routerLink="/">
          <img
            class="logo-img"
            src="assets/img/cloud.jpg"
            alt="SuccessfulRush Market"
          />
          Successful Rush Market</a
        >
      </h2>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
        <input
          [formControl]="productName"
          [nzAutocomplete]="auto"
          type="text"
          nz-input
          placeholder="Виртуальная машина, SaaS, IaaS ..."
        />
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
      </ng-template>
      <nz-autocomplete nzBackfill #auto>
        <nz-auto-option *ngFor="let option of items$ | async" [nzValue]="option">
          {{ option }}
        </nz-auto-option>
      </nz-autocomplete>
    </div>
    <div class="navigation">
      <nav class="nav">
<!--        <h3 class="nav-item">-->
<!--          <a nz-dropdown [nzDropdownMenu]="menu">-->
<!--            Все категории-->
<!--            <i nz-icon nzType="down"></i>-->
<!--          </a>-->
<!--          <nz-dropdown-menu #menu="nzDropdownMenu">-->
<!--            <ul nz-menu nzSelectable>-->
<!--              <li *ngFor="let category of categories$ | async" nz-menu-item>-->
<!--                <a [routerLink]="['/category/', category.id]">{{ category.name | firstUp }}</a>-->
<!--              </li>-->
<!--            </ul>-->
<!--          </nz-dropdown-menu>-->
<!--        </h3>-->

        <h3 class="nav-item">
          <a nz-dropdown>
            Successful Dиск
          </a>
        </h3>
      </nav>
      <nz-avatar
        nz-dropdown
        [nzDropdownMenu]="profile"
        class="avatar"
        nzSize="large"
        nzIcon="user"
      ></nz-avatar>
      <nz-dropdown-menu #profile="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item><i nz-icon nzType="shopping" nzTheme="outline"></i>Мои машины</li>
          <li nz-menu-item><i nz-icon nzType="heart" nzTheme="outline"></i>Мои избранные</li>
          <li nz-menu-divider></li>
          <li nz-menu-item><i nz-icon nzType="appstore" nzTheme="outline"></i>Личные данные</li>
          <li nz-menu-item><i nz-icon nzType="setting" nzTheme="outline"></i>Настройки</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </header>
  <nz-content>
    <div #content class="content"><ng-content></ng-content></div>
    <!--      <div class="empty"><nz-empty *ngIf="!content.innerHTML.trim()"></nz-empty></div>-->
  </nz-content>
  <nz-footer
    >Footer. Тут можно будет что-нибудь добавить контакты, ссылки, адрес, email..</nz-footer
  >
</nz-layout>
